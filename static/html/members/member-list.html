<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="../../images/index/favicon.png">
    <link rel="stylesheet" href="../../css/bootstrap.css"/>
    <link rel="stylesheet" href="../../css/member-list.css">
    <title>members-list</title>
</head>
<body>
    <!-- 导航头 -->
    <header class="container-fluid"></header>
    <!--人员信息列表-->
    <div id="member-list" class="container">
        <div class="row">
            <!--水平导航-->
            <div class="col-12 navbar-top">
                <ul class='nav nav-tabs justify-content-center'>
                    <li class='nav-item'>
                        <a href='#inLab' class='nav-link active' title="inLab" data-toggle='tab' >教师</a>
                    </li>
                    <li class='nav-item'>
                        <a href='#postDoc' class='nav-link' title="inLab" data-toggle='tab' >博士后</a>
                    </li>
                    <li class='nav-item'>
                        <a href='#doctor' class='nav-link' title="inLab" data-toggle='tab' >博士</a>
                    </li>
                    <li class='nav-item'>
                        <a href='#master' class='nav-link' title="inLab" data-toggle='tab' >硕士生</a>
                    </li>
                    <li class='nav-item'>
                        <a href='#isGraduated' class='nav-link' title="isGraduated" data-toggle='tab'>杰出校友</a>
                    </li>
                </ul>
            </div>
            <!--主体内容-->
            <div class="col-12">
                <div class="row">
                    <!--人员列表-->
                    <div class="col-12 col-md-12 col-lg-10 member-list">
                        <div class='tab-content'>
                            <!--在职-->
                            <div id='inLab' class='tab-pane active'>
                                <!--老师-->
                                <div class="teacher" id="teacher">
                                    <p class="title"></p>
                                    <div class="list row">
                                    </div>
                                </div>
                                <!--博后-->
                                <div class="postDoc" id="postDoc">
                                    <p class="title"></p>
                                    <div class="list row">
                                    </div>
                                </div>
                                <!--博士-->
                                <div class="doctor" id="doctor">
                                    <p class="title"></p>
                                    <div class="list row">
                                    </div>
                                </div>
                                <!--硕士-->
                                <div class="master" id="master">
                                    <p class="title"></p>
                                    <div class="list row">
                                    </div>
                                </div>
                            </div>
                            <!--毕业-->
                            <div id='isGraduated' class='tab-pane'>
                                <!--出站博后-->
                                <div class="postDoc" id="postDoc-leave">
                                    <p class="title"></p>
                                    <div class="list row">
                                    </div>
                                </div>
                                <!--毕业博士-->
                                <div class="doctor" id="doctor-leave">
                                    <p class="title"></p>
                                    <div class="list row">
                                    </div>
                                </div>
                                <!--毕业硕士-->
                                <div class="master" id="master-leave">
                                    <p class="title"></p>
                                    <div class="list row">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--竖直导航-->
                    <div class="ver-nav col-lg-2">
                        <div class="nav-style">
                            <ul class="list-unstyled">
                            <a href="#teacher"><li>导师</li></a>
                            <a href="#postDoc"><li>博后</li></a>
                            <a href="#doctor"><li>博士</li></a>
                            <a href="#master"><li>研究生</li></a>
                        </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--尾部-->
    <footer class="container-fluid"></footer>

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/addHeaderAndFooter.js"></script>
    <script src="../../js/member-list.js"></script>
    <script src="../../js/research-dir-details.js"></script>
</body>
</html>
