<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="../../images/index/favicon.png">
  <link rel="stylesheet" href="../../css/bootstrap.css"/>
  <link rel="stylesheet" href="../../css/team-building.css">
  <title></title>
</head>
<body>

<header class="container-fluid"></header>

  <div id="team-building" class="container">
    <div class="team-buiding">
      <div class="intro">
        <!-- p 标签内写活动介绍介绍-->
        <p>实验室为老师和同学准备了丰富的课外活动以充实生活。</p>
      </div>
      <div class="photo-slider">
        <div class='carousel' data-ride='carousel' id='carousel'>
          <ul class='carousel-indicators'>
            <li data-target='#carousel' data-slide-to='0' class='active'></li>
            <li data-target='#carousel' data-slide-to='1'></li>
            <li data-target='#carousel' data-slide-to='2'></li>
            <li data-target='#carousel' data-slide-to='3'></li>
            <li data-target='#carousel' data-slide-to='4'></li>
            <li data-target='#carousel' data-slide-to='5'></li>
          </ul>
          <!-- 导航图片, 设为 active 的图片最初展示.同时只能设置一个 active -->
          <div class='carousel-inner'>
            <div class='carousel-item active'>
              <img src='../../images/team-building/2015-jiaoshijie.jpg'>
              <div class='carousel-caption'>
                <span>教师节合影</span>
              </div>
            </div>
            <div class='carousel-item'>
              <img src='../../images/team-building/biye.jpg'>
              <div class='carousel-caption'>
                <span>欢送毕业生</span>
              </div>
            </div>
            <div class='carousel-item'>
              <img src='../../images/team-building/2015-danxiashan.jpg'>
              <div class='carousel-caption'>
                <span>丹霞山秋游</span>
              </div>
            </div>
            <div class='carousel-item'>
              <img src='../../images/team-building/bh.jpg'>
              <div class='carousel-caption'>
                <span>海边徒步</span>
              </div>
            </div>
            <div class='carousel-item'>
              <img src='../../images/team-building/tx.jpg'>
              <div class='carousel-caption'>
                <span>真人CS游戏</span>
              </div>
            </div>
            <div class='carousel-item'>
              <img src='../../images/team-building/ykm.jpg'>
              <div class='carousel-caption'>
                <span>杨凯明骑行西藏</span>
              </div>
            </div>
          </div>
          <!-- 一下是左右箭头,这里无需更改 -->
          <a href='#carousel' class='carousel-control-prev' data-slide='prev'>
            <span class='carousel-control-prev-icon'></span>
          </a>
          <a href='#carousel' class='carousel-control-next' data-slide='next'>
            <span class='carousel-control-next-icon'></span>
          </a>
        </div>
      </div>
    </div>
  </div>

<footer class="container-fluid"></footer>



<script src="../../js/jquery.min.js"></script>
<script src="../../js/popper.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/addHeaderAndFooter.js"></script>
</body>
</html>
