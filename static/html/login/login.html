<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="../../css/bootstrap.css"/>
    <link rel="stylesheet" href="../../css/login.css"/>
    <title>login</title>
</head>
<body>
    <header class="container-fluid"></header>

    <div id="login" class="container">
        <div class="d-flex justify-content-center main-form">
            <div class="col-12 col-md-10 col-sm-10 col-lg-7 col-xl-6 text-center bg-set">
                <div class="row line">
                    <div class="col-sm-3 col-md-3 text-right">
                        <p class="name">用户名:&nbsp;&nbsp;</p>
                    </div>
                    <div class="col-sm-9 col-md-6 text-left">
                        <input type="text" class="w-100 name" name="name" placeholder="请输入您的用户名" autofocus/>
                    </div>
                    <div class="col-sm-12 col-md-3 text-left">
                        <p class="small">* 请输用户名</p>
                    </div>
                </div>
                <div class="row line">
                    <div class="col-sm-3 col-md-3 text-right">
                        <p class="pwd">密码:&nbsp;&nbsp;</p>
                    </div>
                    <div class="col-sm-9 col-md-6 text-left">
                        <input type="pwd" class="w-100 pwd" name="name" placeholder="请输入您的密码"/>
                    </div>
                    <div class="col-sm-12 col-md-3 text-left">
                        <p class="small">* 请输入密码</p>
                    </div>
                </div>
                <div class="row line">
                    <div class="col-sm-3 col-md-3 text-right">
                        <p class=""></p>
                    </div>
                    <div class="col-sm-9 col-md-6 text-left">
                        <input type="button" class="confirm w-50" value="提  交"/><input type="button" class="cancel w-50" value="重  置"/>
                    </div>
                    <div class="col-sm-12 col-md-3 text-left">
                        <p></p>
                    </div>
                </div>
            </div>
            <!--logo-->
            <div class="col-12"></div>
            <!--提示信息-->
            <div class="col-12 tips text-center">
                <p class="small">* 抱歉！本系统暂不开放注册</p>
                <p class="small">如需注册,请联系管理员.</p>
            </div>
        </div>
    </div>
    <footer class="container-fluid"></footer>


    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/addHeaderAndFooter.js"></script>
</body>
</html>
