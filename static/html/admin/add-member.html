<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.css"/>
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="../../css/add-member.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <title>add-member 管理系统</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!--左侧导航-->
        <div class="left-col col-md-3">
            <p class="title"><span>后台管理系统</span></p>
            <div class="administrator d-flex">
                <img src="./" alt="image">
                <div class="welcome">
                    <h6>欢迎回来,</h6>
                    <span>超级管理员</span>
                </div>
            </div>
            <!--手风琴效果-->
            <div id="management" class="card-display">
                <!--数据管理-->
                <div class="title">
                    <h6>数据管理</h6>
                </div>
                <!--用户管理-->
                <div class="card member-management">
                    <a href="#member" data-toggle="collapse">
                        <div class="card-header">
                            <p class="dropdown-toggle">用户管理</p>
                        </div>
                    </a>
                    <div class="collapse" id="member" data-parent="#management">
                        <div class="member card-body">
                            <a href="#">
                                <div class="member-list">
                                    <p>用户列表</p>
                                </div>
                            </a>
                            <a href="#">
                                <div class="member-add">
                                    <p>添加用户</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <!--科研管理-->
                <div class="card article-management">
                    <a href="#article" data-toggle="collapse">
                        <div class="card-header">
                            <p class="dropdown-toggle">科研管理</p>
                        </div>
                    </a>
                    <div class="collapse" id="article" data-parent="#management">
                        <div class="card-body article">
                            <a href="#">
                                <div class="paper">
                                    <p>期刊文章</p>
                                </div>
                            </a>
                            <a href="#">
                                <div class="con-paper">
                                    <p>会议文章</p>
                                </div>
                            </a>
                            <a href="#">
                                <div class="patent">
                                    <p>专利申请</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <!--内容管理-->
                <div class="content-management">
                    <h6>内容管理</h6>
                    <!--首页推荐-->
                    <div class="carousel-management card">
                        <a href="#content" data-toggle="collapse">
                            <div class="card-header">
                                <p class="dropdown-toggle">主页内容</p>
                            </div>
                        </a>
                        <div class="collapse" id="content" data-parent="#management">
                            <div class="card-body content">
                                <a href="#">
                                    <div class="rec-article">
                                        <p>推荐文章</p>
                                    </div>
                                </a>
                                <a href="#">
                                    <div class="rec-article">
                                        <p>推荐新闻</p>
                                    </div>
                                </a>
                                <a href="#">
                                    <div class="rec-article">
                                        <p>轮播图</p>
                                    </div>
                                </a>
                            </div>
                        </div>

                    </div>
                    <div class="推荐文章"></div>
                    <div class="新闻推荐"></div>
                </div>
            </div>
        </div>
        <!--右侧主体显示-->
        <div class="right-main-page col-md-9">
            <div class="title">
                <ul>
                    <li>请按照以下要求新增成员信息：</li>
                    <li>带有 " * " 号的为必填项目！</li>
                    <li>请按照输入框后要求添加信息！</li>
                </ul>
            </div>
            <div class="form">
                <table>
                    <tr>
                        <td>人员编号：</td>
                        <td><input type="text" placeholder="*请输入人员编号" name="mid" class="mid" autofocus></td>
                        <td>* 实验室唯一编号.</td>
                    </tr>
                    <tr>
                        <td>用户名：</td>
                        <td><input type="text" placeholder="用户名采用默认格式如: 'xiaosi-Li'" name="mname" class="mname" disabled></td>
                        <td>格式如:" 李小四 ":" xiaosi-Li "</td>
                    </tr>
                    <tr>
                        <td>登录密码：</td>
                        <td><input type="text" placeholder="默认密码为: ofsc666" name="mpwd" class="mpwd" disabled></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>手机号码：</td>
                        <td><input type="text" placeholder="*请输入联系电话" name="tel" class="tel"></td>
                        <td>*</td>
                    </tr>
                    <tr>
                        <td>邮箱：</td>
                        <td><input type="text" placeholder="*请输入邮箱" name="email" class="email"></td>
                        <td>*</td>
                    </tr>
                    <tr>
                        <td>真实姓名：</td>
                        <td><input type="text" placeholder="*请输入真实姓名" name="real_name_cn" class="real_name_cn"></td>
                        <td>* 真实姓名.</td>
                    </tr>
                    <tr>
                        <td>姓名拼音：</td>
                        <td><input type="text" placeholder="*请输入拼音格式如：xiaosi-Li" name="real_name_eng" class="real_name_en"></td>
                        <td>* 例如："李小四"：" xiaosi-Li "</td>
                    </tr>
                    <tr>
                        <td>人员类型：</td>
                        <td>
                            <input type="radio" name="type" class="type" value="1" id="type-1"><label for="type-1">老师</label>
                            <input type="radio" name="type" class="type" value="2" id="type-2"><label for="type-2">博后</label>
                            <input type="radio" name="type" class="type" value="3" id="type-3"><label for="type-3">博士</label>
                            <input type="radio" name="type" class="type" value="4" id="type-4"><label for="type-4">硕士</label>
                            <input type="radio" name="type" class="type" value="5" id="type-5"><label for="type-5">出站博后</label>
                            <input type="radio" name="type" class="type" value="6" id="type-6"><label for="type-6">毕业博士</label>
                            <input type="radio" name="type" class="type" value="7" id="type-7"><label for="type-7">毕业硕士</label>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>是否显示：</td>
                        <td>
                            <input type="radio" name="isExh" class="isExh" value="1" id="isExh-1" checked><label for="isExh-1">是</label>
                            <input type="radio" name="isExh" class="isExh" value="0" id="isExh-0" ><label for="isExh-0">否</label>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>上传头像：</td>
                        <td>
                            <input type="file" name="photo_url">
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="button">
                            <input type="button" value="提交信息" name="submit" onclick="addMembers()">
                            <input type="button" value="重置信息" name="clear" onclick="clearInfo()">
                        </td>
                        <td></td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</div>

<script src="../../js/admin.js"></script>
<script>
    document.onkeydown = function(e)
    {
        if(!e)
        {
            e = window.event;
        }
        if((e.keyCode || e.which) == 13)
        {
            addMembers();
        }
    }
</script>
</body>
</html>
